name: Build and Deploy LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # needed to push to gh-pages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install TeX Live & latexmk
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-luatex latexmk

    - name: Compile LaTeX document with lualatex
      run: latexmk -lualatex -quiet main.tex

    - name: Prepare deploy folder
      run: |
        mkdir deploy
        cp main.pdf deploy/

    - name: Deploy PDF to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: deploy
        keep_files: false

